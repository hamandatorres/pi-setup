# Basic Settings
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 1000000

# Terminal and Color Support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",alacritty:RGB"
set -g allow-passthrough on

# Essential for Neovim
set -sg escape-time 0
set -g focus-events on

# Mouse Support
set -g mouse on

# Key Bindings - Vim-like navigation
setw -g mode-keys vi

# Better prefix key (optional - many prefer Ctrl-a over Ctrl-b)
# Uncomment the next two lines if you want to change prefix from Ctrl-b to Ctrl-a
# unbind C-b
# set -g prefix C-a

# Pane Navigation (Vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window Navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Better pane splitting with current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Copy Mode Improvements (Vim-like)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Quick config reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Session management
bind-key -n C-f display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

# Neovim integration plugin (highly recommended)
set -g @plugin 'christoomey/vim-tmux-navigator'

# Additional useful plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin configurations
# Resurrect for nvim
set -g @resurrect-strategy-nvim 'session'

# Continuum settings
set -g @continuum-restore 'off'  # Changed from 'on' to 'off'
set -g @continuum-save-interval '15'

# Catppuccin theme customization
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
